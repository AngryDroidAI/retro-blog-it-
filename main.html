<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Post It - Retro Blog</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #ffcc00;
        }

        #search-form,
        #post-form {
            margin-bottom: 20px;
        }

        input,
        textarea {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            font-family: 'Courier New', Courier, monospace;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        input[type="submit"] {
            cursor: pointer;
            background-color: #555;
            color: #fff;
        }

        #posts-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .post {
            border: 1px solid #555;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>Post It - Retro Blog</h1>

    <!-- Removed DuckDuckGo Search Form -->
    
    <form id="post-form">
        <input type="text" id="post-title" placeholder="Enter a title" required>
        <textarea id="post-content" placeholder="Type your post content here" required></textarea>
        <input type="url" id="post-image" placeholder="Enter image URL">
        <input type="submit" value="Post" onclick="addPost()">
    </form>

    <div id="posts-container"></div>

    <script>
        function addPost() {
            var title = document.getElementById('post-title').value;
            var content = document.getElementById('post-content').value;
            var image = document.getElementById('post-image').value;

            if (title && content) {
                var postsContainer = document.getElementById('posts-container');

                var postDiv = document.createElement('div');
                postDiv.classList.add('post');

                var titleElement = document.createElement('h2');
                titleElement.textContent = title;
                titleElement.style.color = '#ffcc00';

                var contentElement = document.createElement('p');
                contentElement.textContent = content;

                var imageElement = document.createElement('img');
                if (image) {
                    imageElement.src = image;
                    imageElement.alt = title;
                }

                postDiv.appendChild(titleElement);
                postDiv.appendChild(contentElement);
                postDiv.appendChild(imageElement);

                postsContainer.appendChild(postDiv);

                // Clear the form
                document.getElementById('post-title').value = '';
                document.getElementById('post-content').value = '';
                document.getElementById('post-image').value = '';
            }
        }
    </script>
</body>

</html>

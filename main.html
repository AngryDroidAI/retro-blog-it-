<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Post It - Retro Blog</title>
    <style>
        /* CSS styles */
        body {
            background-image: url('https://th.bing.com/th/id/OIG2.uTxIh3hKgMvnL.v.AjQY?pid=ImgGn');
            background-size: cover;
            background-repeat: no-repeat;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            height: 30px;
            padding: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.5); /* Adding a semi-transparent white background */
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .post {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.5); /* Adding a semi-transparent white background */
        }

        .post img {
            max-width: 100%;
            margin-bottom: 10px;
        }

        .post h2 {
            margin: 0;
        }

        .post p {
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h1>Post It - Retro Blog</h1>

    <!-- Removed DuckDuckGo Search Form -->

    <form id="post-form">
        <input type="text" id="post-title" placeholder="Enter a title" required>
        <textarea id="post-content" placeholder="Type your post content here" required></textarea>
        <input type="url" id="post-image" placeholder="Enter image URL">
        <input type="submit" value="Post">
    </form>

    <div id="posts-container"></div>

    <script>
        function createPost() {
            // Get form input values
            var title = document.getElementById('post-title').value;
            var content = document.getElementById('post-content').value;
            var imageUrl = document.getElementById('post-image').value;

            // Create post container
            var postContainer = document.createElement('div');
            postContainer.className = 'post';

            // Add title
            var postTitle = document.createElement('h2');
            postTitle.textContent = title;
            postContainer.appendChild(postTitle);

            // Add image
            if (imageUrl) {
                var postImage = document.createElement('img');
                postImage.src = imageUrl;
                postContainer.appendChild(postImage);
            }

            // Add content
            var postContent = document.createElement('p');
            postContent.textContent = content;
            postContainer.appendChild(postContent);

            // Append post to container
            var container = document.getElementById('posts-container');
            container.appendChild(postContainer);

            // Reset form inputs
            document.getElementById('post-title').value = '';
            document.getElementById('post-content').value = '';
            document.getElementById('post-image').value = '';
        }

        // Add event listener to the form
        var postForm = document.getElementById('post-form');
        postForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission
            createPost();
        });
    </script>
</body>

</html>
